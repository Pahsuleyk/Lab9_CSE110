<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>

  <script>
    window.TrackJS && TrackJS.install({ 
    token: "83b85315c5fb43ce99c5997bce6f4f92"
    // for more configuration options, see https://docs.trackjs.com
    });
    
    class CalculationError extends Error {
    constructor(message) {
      super(message);
      this.name = "CalculationError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      try {
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new CalculationError("Invalid input: Please enter numeric values.");
        }

        if (operator === "/" && secondNum == 0) {
          throw new CalculationError("Math error: Division by zero is not allowed.");
        }

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (error) {
        if (error instanceof CalculationError) {
          console.error(`${error.name}: ${error.message}`);
          output.innerHTML = `Error: ${error.message}`;
        } else {
          console.error("Unexpected Error:", error);
        }
      } finally {
        console.log("Calculation attempt completed.");
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach(button => {
      button.addEventListener("click", () => {
        switch (button.textContent) {
            case "Console Log":
                console.log("This is a log message.");
                break;
            case "Console Error":
                console.error("An error has occurred!");
                break;
            case "Console Count":
                console.count("Count example");
                break;
            case "Console Warn":
                console.warn("This is a warning.");
                break;
            case "Console Assert":
                console.assert(false, "Assertion failed!");
                break;
            case "Console Clear":
                console.clear();
                break;
            case "Console Dir":
                console.dir(document.body);
                break;
            case "Console dirxml":
                console.dirxml(document);
                break;
            case "Console Group Start":
                console.group("Grouped Logs");
                console.log("Message inside group");
                break;
            case "Console Group End":
                console.groupEnd();
                break;
            case "Console Table":
                console.table([{ Name: "Alex", Age: 25 }, { Name: "Steve", Age: 30 }]);
                break;
            case "Start Timer":
                console.time("Timer");
                break;
            case "End Timer":
                console.timeEnd("Timer");
                break;
            case "Console Trace":
                function exampleFunction() {
                    console.trace("Tracing function call");
                }
                exampleFunction();
                break;
            case "Trigger a Global Error":
                throw new Error("This is a triggered global error.");
        }
      });
    });

    window.onerror = function (message, source, lineno, colno, error) {
      console.error("Global Error Caught:");
      console.error(`Message: ${message}`);
      console.error(`Source: ${source}`);
      console.error(`Line: ${lineno}, Column: ${colno}`);
      console.error(`Error Object:`, error);
      return true;
    };

  </script>
</body>

</html>
